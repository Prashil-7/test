<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.8.4/axios.js"></script>
    <script>
        
        const sendReq= async ()=>{
            let a = document.getElementById("a").value;
        let b = document.getElementById("b").value;

       const res = await  axios.post("http://localhost:3000/sum",
            {
                a:a,
                b:b
            }
        )
        console.log(`the res ${res.data}`);
        
           
            
            
        }
    </script>
</head>
<body>
    <input  id="a"   type="text" placeholder="first value">
    <input  id="b"   type="text" placeholder="second value">
    
    <button onclick="sendReq()">find sum</button>

</body>
</html>
